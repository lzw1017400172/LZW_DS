server:
  port: 8000

spring:
  application:
    name: eureka-server

eureka:
  instance:
    hostname: localhost
    # 注册时使用ip而不是主机名
    prefer-ip-address: true
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

